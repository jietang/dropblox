<head>
  <link rel="stylesheet" type="text/css" href="dropblox.css">
  <link rel="stylesheet" type="text/css" href="jquery-ui.css">
  <script type="text/javascript" src="jquery-1.8.3.js"></script>
  <script type="text/javascript" src="jquery-ui.js"></script>
  <script type="text/javascript" src="jquery.cookie.js"></script>
  <script type="text/javascript" src="jquery.zclip.js"></script>
  <script type="text/javascript" src="board.js"></script>
  <script type="text/javascript" src="dropblox.js"></script>
</head>

<body onload="dropblox.initialize()">
  <div id="top-bar">
    <div id="page-title">
      <img src="/images/logo-white.png" />
    </div>
    <span id="nav-items">
      <a id="getting_started" class="nav-item">
	Get started
      </a>
      <a id="submission_history" class="nav-item">
	My games
      </a>
    </span>
    <span id="login-bar">
      <span id="login-status">
        Logged out.
      </span>
      <a id="log_in" href="#">Log in</a>
      <a id="sign_up" href="#">Sign up</a>
      <a id="log_out" class="hidden" href="#">Log out</a>
    </span>
  </div>
  <div id="content"></div>
</body>
